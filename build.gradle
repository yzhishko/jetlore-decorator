plugins {
    id 'java'
    id 'scala'
}

group 'com.jetlore'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.6'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
